<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="card__bg">
    <div class="card__heading">
      <div class="card__heading-img">
        <div class="card__heading-pfp"><img src="img/image-victor.jpg" alt=""></div>
      </div>
    </div>

   
    <div class="card__content">

      <div class="card__content-personal"><span ckass="name">Victor Crest</span> 26</div>
      <div class="card__content-location">London</div>
    </div>
    <div class="card__stats">
      <div class="card__stats-component">  
        <div class="l1"> 80K</div>
        <div class="l2">Followers</div></div>
      <div class="card__stats-component">         <div class="l1"> 803K</div>
      <div class="l2">Likes</div></div>
      <div class="card__stats-component">        <div class="l1"> 8.K</div>
      <div class="l2">Photos</div></div>
      </div>
    </div>
  </div>
</body>
</html>
